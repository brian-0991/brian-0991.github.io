<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QR Code Component</title>
  <style>
    /*mobile design noch PLATZHALTER
    @media screen and (max-width: 480px) {
      .qr-code-container {
      }
      */
      /*Desktop design noch PLATZHALTER
    @media screen and (max-width: 1440px) {
      .qr-code-container {
      }
      */
    * {
        box-sizing: border-box;
        font-family: 'Outfit', sans-serif;
        margin:0
    }  

    body {
        background-color:hsl(212, 45%, 89%);
        min-height:100vh;
        display:flex;
        justify-content:center;
    }
    .qr-code-container {
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      width:85%;
      height: 60vh;
      background-color:hsl(0, 0%, 100%);
      border-radius:20px;
      margin:auto;
    }

    h1,p{
        text-align:center;
    }

    h1 {
        margin-top: 20px;
        font-size: 1.5rem;
        font-weight: 700;
    }

    p {
        font-size: 15px;
        font-weight: 400;
        color: hsl(216, 15%, 48%);
        padding-top:20px
    }

    img {
        width:90%;
        height:auto;
        margin: 4% 2% 0 2%;
        border-radius: 4%;
    }
  </style>
</head>
<body>
  <div class="qr-code-container">
    <img src="images/image-qr-code.png" alt="QR Code" />
    <h1>Improve your front-end<br>skills by building projects</h1>
    <p>Scan the QR code to visit Frontend<br>Mentor and take your coduing skills to<br>the next level</p>
  </div>
</body>
</html>
